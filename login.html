<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<link rel="stylesheet" href="../style.css">
</head>
<body class="theme-dark">

<div class="main-card" style="max-width:400px;margin:100px auto;">
  <h1>Admin Login</h1>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="enterBtn">Enter</button>
  <div id="loginMsg" style="color:red;margin-top:10px;"></div>
</div>

<script>
const correctUser = "Admin1029";
const correctPass = "Shayan1385";

document.getElementById("enterBtn").addEventListener("click", ()=>{
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;
  if(u === correctUser && p === correctPass){ window.location.href="dashboard.html"; }
  else{ document.getElementById("loginMsg").innerText="Wrong username or password"; }
});

document.getElementById("password").addEventListener("keyup",e=>{
  if(e.key==="Enter") document.getElementById("enterBtn").click();
});
</script>

</body>
</html>
